<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Fantasy Scoreboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Table Styles */
        table {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            table {
                width: 95%;
            }

            th, td {
                padding: 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            animation: fadeIn 1s ease-in-out;
        }

        /* Refresh Button */
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div>
        <h1>Disc Golf Fantasy League Scoreboard</h1>
        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="refresh-button" onclick="fetchScoreboard()">Refresh Scores</button>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQB0ax7-0AFsa83279SgFdhlSk0EMnAwApTys9uKSSPkjefTmlfbLA-7Tm7kzGwMi9dPFV0mTJwrSH9/pub?output=csv";

        async function fetchScoreboard() {
            try {
                const response = await fetch(sheetURL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.text();
                const rows = data.split("\n").slice(1); // Skip the header row

                const tbody = document.querySelector("#scoreboard tbody");
                tbody.innerHTML = "";

                rows.forEach(row => {
                    const [team, score] = row.split(",");
                    if (team && score) { // Ensure the row is not empty
                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${team.trim()}</td>
                            <td>${score.trim()}</td>
                        `;
                        tbody.appendChild(tr);
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchScoreboard();
        setInterval(fetchScoreboard, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
