<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Fantasy Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        h1 {
            color: #FFD700;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: #333;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Disc Golf Fantasy League Scoreboard</h1>
    <table id="scoreboard">
        <thead>
            <tr>
                <th>Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchScoreboard() {
           const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQB0ax7-0AFsa83279SgFdhlSk0EMnAwApTys9uKSSPkjefTmlfbLA-7Tm7kzGwMi9dPFV0mTJwrSH9/pub?gid=50383406&single=true&output=csv";

async function fetchScoreboard() {
    try {
        const response = await fetch(sheetURL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.text();
        const rows = data.split("\n").map(row => row.split(","));
        
        const tbody = document.querySelector("#scoreboard tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
            let tr = document.createElement("tr");
            row.forEach(cell => {
                let td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

fetchScoreboard();
setInterval(fetchScoreboard, 60000); // Refresh every 60 seconds

    </script>
</body>
</html>
